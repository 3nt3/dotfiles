exec = hyprctl setcursor macOS-BigSur 16
exec = gsettings set org.gnome.desktop.interface cursor-theme 'macOS-BigSur'
exec = gsettings set org.gnome.desktop.interface cursor-size 16
env = XCURSOR_THEME,macOS-BigSur
env = XCURSOR_SIZE,16



