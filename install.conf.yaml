- clean: ["~"]

- link:
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.config/nvim:
      create: true
      path: config/nvim
    ~/.config/bspwm:
      create: true
      path: config/bspwm
    ~/.config/polybar:
      create: true
      path: config/polybar
    ~/.config/sxhkd:
      create: true
      path: config/sxhkd
    ~/.config/alacritty:
      create: true
      path: config/alacritty
    ~/.config/mpd:
      create: true
      path: config/mpd
    ~/.config/ncmpcpp:
      create: true
      path: config/ncmpcpp
    ~/.config/mpv:
      create: true
      path: config/mpv
    ~/.config/zathura:
      create: true
      path: config/zathura
    ~/.config/qutebrowser/config.py:
      reate: true
      path: config/qutebrowser/config.py
