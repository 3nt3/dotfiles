- clean: ["~"]

- link:
    ~/.profile: profile
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.config/nvim:
      create: true
      path: config/nvim
    ~/.config/bspwm:
      create: true
      path: config/bspwm
    ~/.config/polybar:
      create: true
      path: config/polybar
    ~/.config/sxhkd:
      create: true
      path: config/sxhkd
    ~/.config/alacritty:
      create: true
      path: config/alacritty
    ~/.config/mpd:
      create: true
      path: config/mpd
    ~/.config/ncmpcpp:
      create: true
      path: config/ncmpcpp
    ~/.config/mpv:
      create: true
      path: config/mpv
    ~/.config/zathura:
      create: true
      path: config/zathura
    ~/.config/sway:
      create: true
      path: config/sway
    ~/.config/qutebrowser/config.py:
      reate: true
      path: config/qutebrowser/config.py
    ~/.config/waybar:
      path: config/waybar
      create: true
    ~/.config/kitty:
      create: true
      path: config/kitty
    ~/.config/yabai:
      create: true
      path: config/yabai
    ~/.yabairc:
      create: true
      path: config/yabai/yabairc
    ~/.skhdrc:
      create: true
      path: config/yabai/skhdrc
    ~/.ideavimrc:
      create: true
      path: config/.ideavimrc
    # hyprland
    ~/.config/hypr:
      create: true
      path: config/hypr
    ~/.icons/default:
      create: true
      path: icons/default
    ~/.config/tmux:
      create: true
      path: config/tmux
